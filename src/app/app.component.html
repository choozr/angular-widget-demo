<div class="container">

  <!-- Top Bar -->
  <nav class="top-bar">
    <a href="#">Man</a>
    <a href="#">Woman</a>
    <a href="#">Child</a>
    <a href="#">Accessories</a>
  </nav>

  <!-- Product Details -->
  <section class="product-detail">
    <div class="product-images">
      <img [src]="selectedImage" alt="{{ product.name }}" class="main-image">

      <div class="thumbnail-images">
        <img *ngFor="let image of product.images" [src]="image" (click)="selectImage(image)" alt="{{ product.name }}"
          class="thumbnail">
      </div>
    </div>

    <div class="product-info">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p><strong>Price:</strong> ${{ product.price }}</p>
      <div id="choozr"></div>
      <button (click)="addToCart()">Add to Cart</button>
    </div>
  </section>

  <!-- Bottom Bar -->
  <footer class="bottom-bar">
    <a href="#">Contacts</a>
    <a href="#">Details</a>
    <a href="#">Returns</a>
    <a href="#">Etc.</a>
  </footer>
</div>
